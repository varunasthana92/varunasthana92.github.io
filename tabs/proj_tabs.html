<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 5px solid white;
  background-color: white;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  -webkit-animation: fadeEffect 1s;
  animation: fadeEffect 1s;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>

<h2 class="w3-text-grey w3-padding-6"><i class="fa fa-asterisk fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Projects</h2>

<div class="tab">
  <button class="tablinks w3-text-teal" onclick="openProject(event, 'All')" id="defaultOpen">All Projects</button>
  <button class="tablinks w3-text-teal" onclick="openProject(event, 'Simulation')">Robotics Simulation</button>
  <button class="tablinks w3-text-teal" onclick="openProject(event, 'Planning')">Path Planning & Controls</button>
  <button class="tablinks w3-text-teal" onclick="openProject(event, 'Vision')">Deep Learning & Computer Vision</button>
</div>

<div id="All" class="tabcontent">
  <div w3-include-html="../layout/projects.html"></div>
</div>

<div id="Planning" class="tabcontent">

</div>

<div id="Vision" class="tabcontent">

</div>

<div id="Simulation" class="tabcontent">

</div>
